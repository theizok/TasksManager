spring.application.name=tasks

spring.config.import=file:.env[.properties],file:.env[.properties]
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.security.user.name=${AUTH_USER}
spring.security.user.password=${AUTH_PASSWORD}
spring.security.user.roles=${AUTH_ROLE}}

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}